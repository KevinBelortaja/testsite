<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="game/css/styles.css">
    <title>Home</title>
</head>
<body>
    <main>
        <div class="gallery">
            <figure class="gallery__item gallery__item--0">
                <p> 
                    <p id="countdown"></p>
                </p>
        </div>
    </main>

    

    <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Jun 6, 2022 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();
            
        // Find the distance between now and the count down date
        var distance = countDownDate - now;
            
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
        // Output the result in an element with id="countdown"
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s<br>" + "<div class='lds-roller'><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>";

        // If the count down is over, write some text 
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "Happy Birthday<br><br>" + '<a id="starttext" href="game/html/page1.html">Klicke hier um das Spiel zu starten</a>';
        }
    }, 1000);
    </script>
</body>
</html>
